<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        li:hover {
            background-color: #e9e9e9;
            cursor: pointer; /* 鼠标悬停时显示手型光标 */
        }
        .username {
            font-weight: bold;
        }
        .create-chatroom-button {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .password-input {
            margin-top: 10px;
            text-align: center;
            display: none; /* 默认隐藏 */
        }
        .password-input input {
            padding: 5px;
        }
        .room-info {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User List</h1>
    <ul>
        <!-- 遍历用户列表，为每个用户添加点击事件 -->
        <li th:each="user : ${userList}" th:attr="data-user-id=${user.id}" onclick="redirectToWebSocketDemo(this)">
            <!-- 显示用户信息 -->
            <span class="username" th:text="${user.id}"></span>
        </li>
    </ul>

    <!-- 创建多人聊天室按钮 -->
    <button class="create-chatroom-button" onclick="showPasswordInput()">채팅방 추가 하기</button>


    <div class="container1">
        <h1>Room List</h1>
        <ul>
            <!-- 遍历房间列表，为每个房间添加按钮 -->
            <li th:each="room : ${roomList}" th:attr="data-room-no=${room.chatroomno}" onclick="enterChatroom(this)">
                <div class="room-info">
                    <span class="chatroom" th:text="${room.chatroomname}"></span>
                    <span class="chatowner">채팅방 주인: <span th:text="${room.chatroomowner}"></span></span>
                </div>
            </li>
        </ul>
    </div>

</div>

<script>
    function showPasswordInput() {
        // 跳转到创建聊天室页面
        window.location.href = '/chatbot/createchatroom';
    }

    // 定义点击事件处理函数
    function redirectToWebSocketDemo(element) {
        // 获取用户ID
        var userId = element.getAttribute('data-user-id');

        // 跳转到指定页面并传递用户ID作为参数
        window.location.href = 'http://localhost:8888/chatbot/toWebSocketDemo?userId=' + userId;
    }

    function enterChatroom(button) {
        var roomNo = button.getAttribute('data-room-no');
        var password = prompt("채팅방 비밀번호 입력하세요：", "");

        if (password !== null) { // 用户点击了确定按钮
            // 发送密码到服务器进行验证
            $.ajax({
                url: '/chatbot/confirmpwd',
                type: 'POST',
                data: {
                    roomNo: roomNo,
                    password: password
                },
                success: function(response) {
                    if (response.valid) {
                        // 如果密码验证通过，重定向到聊天室页面
                        window.location.href = '/chatbot/chatroom?chatroomno=' + roomNo;
                    } else {
                        // 如果密码验证失败，显示错误信息给用户
                        alert('비밀번호 틀렸습니다.다시 시도 하세요');
                    }
                },
                error: function() {
                    // 处理密码验证过程中的错误
                    alert('비번 검증 실패하였습니다');
                }
            });
        }
    }



</script>

</body>
</html>
