    <link rel="icon" href="/img/favicon.png" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;

            border-radius: 5px;

            color: #333;
        }
        p {
            color: #666;
        }
    </style>

<div class="container">

    <p><strong>내용:</strong> %MESSAGE%</p>
</div>

</html>
