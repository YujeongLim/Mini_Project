<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/custom_reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>마이페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .card h3 {
            margin: 0 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
            color: #333;
        }
        .card-content {
            margin-bottom: 10px;
        }
        .card-content strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        .card-content span {
            color: #666;
        }
        .role-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            margin-top: 10px;
        }
        .role-list li {
            margin-bottom: 4px;
            color: #666;
        }
        .menu {
            width: 100%;
            overflow: hidden;
            margin-top: 200px;
        }

        .menu > li {
            width: 25%; /*20*5=100%*/
            float: left;
            text-align: center;
            line-height: 40px;
            background-color: lightgray;
        }

        .menu a {
            color: black;
        }
        .table-common>table {
            width: 100%;
            border-collapse: collapse;
        }
        .con {
            max-width: 950px;
            margin: auto;
        }
    </style>
</head>
<body>
<div th:replace="common/header :: header"></div>
<header class="header">
    <ul class="menu">
        <li>
            <a onclick="location.href='/main/main'">홈</a>
        </li>
        <li>
            <a onclick="location.href='/notice/notice'">공지사항</a>
        </li>
        <li>
            <a onclick="location.href='/qna/qna'">QnA</a>
        </li>
        <li>
            <a onclick="location.href='/mypage/mypage'">마이페이지</a>
        </li>
    </ul>
</header>
<section class="list table-common con">
    <table>
        <thead>
        <tr>
            <th>회원번호</th>
            <th>아이디</th>
            <th>생년월일</th>
            <th>이메일</th>
            <th>주소</th>
            <th>멘탈</th>
            <th>닉네임</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td th:text="${member.no}"></td>
            <td th:text="${member.id}"></td>
            <td th:text="${member.bir}"></td>
            <td th:text="${member.email}"></td>
            <td th:text="${member.add}"></td>
            <td th:text="${member.mental}"></td>
            <td th:text="${member.nick}"></td>
            <a th:href="@{/mypage/mypageBoardDetailView/{no}(no=${member.no})}" style="width: 80px; height: 25px; margin-left: 100%;">
                <button>수정하기</button>
            </a>
        </tr>
        </tbody>
    </table>
    <div class="btn" >

    </div>


</section>
<div th:replace="common/footer :: footer"></div>
</body>
</html>
