<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/custom_reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="/js/kakaoLogout.js"></script>
    <title>MentalHouse</title>
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .card h3 {
            margin: 0 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
            color: #333;
        }
        .card-content strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        .card-content span {
            color: #666;
        }
        .role-list li {
            margin-bottom: 4px;
            color: #666;
        }
        .menu {
            width: 100%;
            overflow: hidden;
            margin-top: 20px;
        }
        .menu > li {
            width: 25%;
            float: left;
            text-align: center;
            line-height: 40px;
            background-color: lightgray;
        }
        .menu a {
            color: black;
            text-decoration: none;
            display: block;
        }
        .my-page-container {
            max-width: 980px;
            margin: auto;
            margin-top: 15px;
        }
        .my-page-item {
            border: 2px solid #ddd;
            margin: 100px auto;
            padding: 25px;
            width: 700px;
            background-color: white;
        }
        .my-page-item label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        .my-page-item span {
            color: #666;
        }
        .my-page-item button {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            transition: background-color 0.3s;
            float: right;
            margin-left: 10px;
        }
        .my-page-item button:hover {
            background-color: #555;
        }

    </style>
</head>
<body>
<div th:replace="common/header :: header"></div>
<br><br><br><br><br><br><br><br><br><br><br><br>
<header class="header">
    <ul class="menu">
        <li>
            <a onclick="location.href='/main/main'">홈</a>
        </li>
        <li>
            <a onclick="location.href='/notice/notice'">공지사항</a>
        </li>
        <li>
            <a onclick="location.href='/qna/qna'">QnA</a>
        </li>
        <li>
            <a onclick="location.href='/mypage/mypage'">마이페이지</a>
        </li>
    </ul>
</header>
<div class="my-page-container">
    <div class="my-page-item" th:each="member : ${members}">
        <label>회원번호</label>
        <span th:text="${member.no}"></span>
        <br>
        <br>
        <label>ID</label>
        <span th:text="${member.id}"></span>
        <br>
        <br>
        <label>생년월일</label>
        <span th:text="${member.bir}"></span>
        <br>
        <br>
        <label>이메일</label>
        <span th:text="${member.email}"></span>
        <br>
        <br>
        <label>주소</label>
        <span th:text="${member.add}"></span>
        <br>
        <br>
        <label>멘탈</label>
        <span th:text="${member.mental}"></span>
        <br>
        <br>
        <label>닉네임</label>
        <span th:text="${member.nick}"></span>
        <a th:href="@{/mypage/mypageBoardDetailView/{no}(no=${member.no})}">
            <button>수정하기</button>
        </a>
    </div>
</div>



<div th:replace="common/footer :: footer"></div>
</body>
</html>
