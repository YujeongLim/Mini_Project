<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/custom_reset.css">
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <style>
        *{
            padding:0;margin:0
        }
        li{
            list-style:none
        }
        a {
            text-decoration:none;
            font-size:14px;
        }

        .menu {
            width: 100%;
            overflow: hidden;
            margin-top: 200px;
        }

        .menu > li {
            width: 25%; /*20*5=100%*/
            float: left;
            text-align: center;
            line-height: 40px;
            background-color: lightgray;
        }

        .menu a {
            color: black;
        }
        .card{
            width:80%;
            display : inline-block;
            margin: 20px;
            margin-left: 10%;
            height: 500px;
        }
        .reply{
            width:80%;
            display : inline-block;
            margin: 20px;
            margin-left: 10%;
        }
        .title {
            font-size: 25px;
            float: left;
            margin: 10px;
            display: block;
        }
        .title dd{
            font-size: 15px;
            display: block;
            float: left;
            margin: 5px;
        }
        .title a {
            text-align: center;
            margin:30px;
            font-size: 20px;
        }
        .line{
            width:100%;
            border-bottom:0;
            text-align: left;
            margin-left : 0;
        }
        .btn{
            height:78px;
            width: 100px;
            display: inline-block;
            float: left;
            margin: 10px;
        }
        textarea{
            resize : none;
            margin: 10px;
            float: left;
        }

    </style>
</head>

<body>
<div th:replace="common/header :: header"></div>
<header class="header">
    <ul class="menu">
        <li>
            <a onclick="location.href='mentalList'">홈</a>
        </li>
        <li>
            <a onclick="location.href='mentalList'">지역별</a>
        </li>
        <li>
            <a onclick="location.href='mentalList'">연령별</a>
        </li>
        <li>
            <a onclick="location.href='mentalList'">질환별</a>
        </li>
    </ul>
</header>

<div class="detail" th:each="recomDto : ${recomDto}" >
    <div class="detail1" data-nationno="${recomDto.recomno}">
        <div class="card">
            <h2 th:text="${recomDto.recomno}"></h2>
            <div class="title">
                <h3 th:text="${recomDto.recomtitle}"></h3>
                <dl>
                    <dd th:text="${recomDto.membernick}"></dd>
                    <dd th:text="${#dates.format(recomDto.recomdate, 'yyyy-MM-dd HH:mm:ss')}"></dd>
                    <dd th:text="${recomDto.recomviews}" style="display:none;"></dd>
                </dl>
                <br>
                <hr class="line">
                <a th:text="${recomDto.recomcontent}"></a>
                <img th:src="@{/image/{imageFileName}(imageFileName=${recomDto.recomimage})}" alt="첨부파일" class="recomimage" style="max-width: 200px;">
            </div>
        </div>
        <div class="but">
            <a th:href="@{/recom/recomupdate/{recomno}(recomno=${recomDto.recomno})}">수정하기</a>
            <form th:action="@{/recom/recomdelete/{recomno}(recomno=${recomDto.recomno})}" method="post">
                <button type="submit">게시물 삭제하기</button>
            </form>
        </div>
    </div>
</div>

<div class="reply">
    <a>댓글쓰기</a>
    <br>
    <hr>
    <br>
    <label>
        <textarea cols="50" rows="5" placeholder="댓글을 입력해주세요"></textarea>
    </label>
    <input class="btn" type="submit" value="등록">
</div>
</body>

</html>
